
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu CRUD Futurístico</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: 'Exo 2', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      font-family: 'Exo 2', sans-serif;
    }

    button {
      padding: 10px 20px;
      background-color: #00bfff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Exo 2', sans-serif;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Exo 2', sans-serif;
    }

    li button {
      background-color: #f44336;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Meu CRUD Futurístico</h1>
  <form id="form">
    <input type="text" id="itemInput" placeholder="Digite um item">
    <button type="submit">Adicionar</button>
  </form>
  <ul id="list"></ul>

  <script src="script.js"></script>
</body>
</html>
